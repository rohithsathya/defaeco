<ion-app>
    <ion-menu contentId="content1" side="start" menuId="mainMenu">
        <ion-header>
          <ion-toolbar translucent color="dark">
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content color="light">
          <ion-list color="light" style="background: #08223e;">
            <ion-item color="light" (click)="navigateToMainPage()">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item color="light" (click)="navigateToAccountPage()">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
            <ion-item color="light">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-icon name="calendar" slot="start"></ion-icon>
              <ion-label>Bookings</ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
